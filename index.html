<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/style.css">

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="src/index.js" defer></script>

    <title>Cadastro de Devs!</title>
</head>
<body>
    <header>
        <h1>Cadastro de Devs</h1>>
    </header>

    <form id="form-content">

        <div class="container-fluid p-4 d-inline-flex flex-column flex-wrap align-items-center justify-content-center teste">
            
            <input class="form-control" type="text" placeholder="Insira seu nome completo:" aria-label="default input example" id="fullname" required="required">

            <input class="form-control mt-5" type="text" placeholder="Insira seu e-mail:" aria-label="default input example">
            
            <button type="button" class="btn btn-outline-light me-2 mt-5" id="add">Adicionar Tecnologia</button>

            <section id="techSkills"></section>
            

            <button type="submit" class="btn btn-outline-light mt-5">Cadastrar</button>
    
        </div>
    
    </form>

    <footer>
        Coded by <a href="https://github.com/Werricsson ">Werricsson Santos</a>.
    </footer>

</body>
